name: 'Setup Node.js'
description: 'Sets up Node.js and installs dependencies using pnpm'

runs:
  using: "composite"
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        run_install: false

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
    
    - name: Verify pnpm installation
      shell: bash
      run: |
        pnpm --version || npm install -g pnpm
    
    - name: Install dependencies
      shell: bash
      run: pnpm install