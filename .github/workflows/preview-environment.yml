name: 👨‍💻 Preview Environment

on:
  workflow_call:
  workflow_run:
    workflows: [ "./.github/workflows/ci.yml" ]
    types:
      - completed
    pull_request:
      branches:
        - main
jobs:
  deploy:
    name: "deploy"
    runs-on: methylphenidate-runner-set
    permissions:
      contents: read
      packages: write
      deployments: write
      id-token: write
    steps:
      - name: 📜 Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0