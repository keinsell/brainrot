# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.17.1
repo:
  trunk_branch: main
  use_branch_upstream: true
plugins:
  sources:
    - id: trunk
      ref: v1.2.6
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@latest
    - python@3.10.8
    - ruby@latest
    - rust@latest
lint:
  enabled:
    - checkov@3.0.15
    - dotenv-linter@3.3.0
    - git-diff-check
    - hadolint@2.12.0
    - markdownlint@0.37.0
    - osv-scanner@1.4.2
    - prettier@3.0.3
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - terrascan@1.18.3
    - trivy@0.46.1
    - trufflehog@3.62.1
    - yamllint@1.32.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
