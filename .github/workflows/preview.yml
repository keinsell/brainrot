# Preview workflow is dedicated for spinning off a development environments on terraform, for example for every PR opened to main there will be real-world environment setted up on infrastructure which will be destroyed after merge.

name: 👨‍💻 Preview

on:
  workflow_call:
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches:
      - main

jobs:
  spinoff_preivew_environment:
    name: "spinoff_preivew_environment"
    runs-on: luminar-linux-x64-x1
    permissions:
      contents: read
      packages: write
      deployments: write
      id-token: write
    steps:
      - name: 📜 Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🐧 Setup OS
        uses: "./.github/actions/setup-os"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.14.0

      - name: Prepare Workspace
        run: |
          cd infrastructure
          terraform init
          terraform workspace new ${{ github.event.pull_request.number }}
          terraform workspace select ${{ github.event.pull_request.number }}
