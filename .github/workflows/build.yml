name: 🔨 Build

on:
  workflow_call:

jobs:
  build_server:
    name: "🔨 Build: server"
    runs-on: methylphenidate-runner-set
    timeout-minutes: 80
    permissions:
      contents: read
      packages: write
      deployments: write
      id-token: write
    steps:
      - name: 📜 Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ✳️ Setup Node.js
        uses: "./.github/actions/setup-node"

      - name: ✳️ Build server
        id: build-node-server
        run: pnpm run build
        shell: bash